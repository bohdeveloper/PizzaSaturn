<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PizzaSaturn - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="js/home.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-light">
    <div class="container-fluid">
      <div>
        <a class="navbar-brand" href="#" th:href="@{/}"><img src="#" th:src="@{img/logo_pizzasaturn.png}"
            alt="pizzasaturn" id="logo"></a>
      </div>
      <div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-danger" aria-current="page" href="#" th:href="@{/carta}">CARTA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" aria-current="page" href="#" th:href="@{/contacto}">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <h3 class="p-2 mt-5 mb-3 text-center">NECESITAS INICIAR SESIÓN PARA REALIZAR PEDIDOS</h3>

  <div class="d-flex justify-content-center">
    <div class="w-50">
      <form th:action="@{/login}" method="post">
        <div class="p-2">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email">
        </div>
        <div class="p-2">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
        </div>
        <div class="p-2">
          <button type="submit" class="btn btn-danger mb-3">Iniciar sesión</button>
          <a href="#" th:href="@{/registro}" class="text-danger">No tengo cuenta</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
