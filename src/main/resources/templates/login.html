<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PizzaSaturn - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/home.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" th:href="@{/}"><img src="#" th:src="@{img/logo_pizzasaturn.png}"
          alt="pizzasaturn" id="logo"></a>
    </div>
  </nav>
  <h4 class="p-4 mt-5 mb-3 text-center text-danger">Inicia sesión para acceder a nuestra tienda</h4>

  <div class="d-flex justify-content-center">
    <div class="w-75">
      <form class="m-1" th:action="@{/login}" method="post">
        <div class="pb-3">
          <input type="text" class="form-control" id="inputEmail" placeholder="Nombre de usuario" name="username">
        </div>
        <div class="pb-3">
          <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" name="password">
        </div>
        <div th:if="${param.error}" class="mt-3 text-danger">Usuario o
          contraseña incorrecta</div>
        <div th:if="${param.logout}" class="mt-3 text-danger">Acabas de
          cerrar la sesión</div>
        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-danger mb-3">Iniciar sesión</button>
          <a href="#" th:href="@{/registro}" class="text-danger ms-1">No tengo cuenta</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
